<!DOCTYPE html>
<html lang="{% html_lang %}" dir="{% html_dir %}">
{% include head.html %}
  <body>
    {% include header.html %}
    <main>
      <section class="secondaryIntro">
        <div class="wrapper sidebar-spacing">
          <h1><span class="highlighter">{{ page.title }}</span></h1>
          {% if page.description %}<p>{{ page.description }}</p>{% endif %}
        </div>
      </section>
      <div class="wrapper sidebar">
        {% include side_navigation.html %}
        <section class="content primaryContent">
        {% include toc.html %}
        {{ content | auto_link | wiki_link }}
        </section>
      </div>
    </main>
    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
