<!DOCTYPE html>
<html lang="{% html_lang %}" dir="{% html_dir %}">
{% include head-post.html %}
  <body>
    {% include header.html %}
    <main>
      <section class="intro secondaryIntro">
  			<div class="wrapper">
  				<h1><span class="highlight">{{ page.title }}</span></h1>
          {% if page.description %}<p>{{ page.description }}</p>{% endif %}
  			</div>
  		</section>
      <section class="content primaryContent wrapper">
  			     {{ content | auto_link | wiki_link | toc }}
  		</section>
    </main>
    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
