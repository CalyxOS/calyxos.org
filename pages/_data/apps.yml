org.openobservatory.ooniprobe:
  icon: org.openobservatory.ooniprobe.75.png
  web: https://ooni.torproject.org/
  desc: '<p>Are websites and social media apps blocked? Is your network unusually
    slow? Run OONI Probe to find out!</p><p>With this app, you will examine the blocking
    of websites and instant messaging apps, measure your network’s speed and performance,
    and check whether systems that could be responsible for censorship and surveillance
    are in your network.</p><p>OONI Probe is developed by the Open Observatory of
    Network Interference (OONI), a free software project (under The Tor Project) that
    aims to uncover internet censorship around the world.</p><p>Since 2012, OONI’s
    global community has collected millions of network measurements from more than
    200 countries, shedding light on multiple cases of network interference.</p><p><b>Collect
    evidence of internet censorship</b> You can check whether and how websites and
    instant messaging apps are blocked. The network measurement data you will collect
    may serve as evidence of internet censorship.</p><p><b>Detect systems responsible
    for censorship and surveillance</b> OONI Probe tests are also designed to uncover
    the presence of systems (middleboxes) that could be responsible for censorship
    and surveillance.</p><p><b>Measure the speed and performance of your network</b>
    You can measure the speed and performance of your network by running OONI’s implementation
    of the Network Diagnostic Test (NDT). You can also measure video streaming performance
    with the Dynamic Adaptive Streaming over HTTP (DASH) test.</p><p><b>Open data</b>
    OONI publishes network measurement data because open data allows third parties
    to verify OONI findings, conduct independent studies, and answer other research
    questions. Openly publishing OONI data also helps increase transparency of internet
    censorship around the world. You can explore and download OONI data here: https://ooni.io/data/</p><p><b>Free
    software</b> All OONI Probe tests (including our NDT and DASH implementations),
    are based on free and open source software. You can find OONI software projects
    &lt;a href="https://github.com/ooni"&gt;on Github&lt;/a&gt;. Curious to learn
    how OONI Probe tests work? Learn more &lt;a href="https://ooni.io/nettest"&gt;here&lt;/a&gt;.</p><p>To
    receive updates from the OONI-verse, &lt;a href="https://twitter.com/OpenObservatory"&gt;follow
    us on Twitter&lt;/a&gt;</p><p>Disclaimer: Running OONI Probe might be against
    the terms of service of your ISP or legally questionable in your country. By running
    OONI Probe, you will connect to web services which might be banned. The OONI project
    will publish data submitted by probes, possibly including your IP address or other
    identifying information. In addition, your use of OONI Probe will be clear to
    anyone who has access to your computer, and to anyone who can monitor your Internet
    connection (such as your employer, ISP or government). Learn more about potential
    risks &lt;a href="https://ooni.torproject.org/about/risks"&gt;here&lt;/a&gt;</p>'
  name: OONI Probe
  summary: Open Observatory of Network Interference (OONI)
