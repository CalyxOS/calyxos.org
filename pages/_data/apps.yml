com.duckduckgo.mobile.android:
  icon: com.duckduckgo.mobile.android.58503.png
  web: https://duckduckgo.com/app
  desc: "<p>At DuckDuckGo, we believe the Internet shouldn’t feel so creepy, and getting
    the privacy you deserve online should be as simple as closing the blinds.</p><p>Our
    app provides the privacy essentials you need to seamlessly take control of your
    personal information as you search and browse the web, no matter where the Internet
    takes you:</p><ul><li> Escape Advertising Tracker Networks — Our Privacy Protection
    will block all the hidden third-party trackers we can find, exposing the major
    advertising networks tracking you over time, so that you can track who’s trying
    to track you.</li><li> Increase Encryption Protection — We force sites to use
    an encrypted connection where available, protecting your data from prying eyes,
    like ISPs.</li><li> Search Privately — You share your most personal information
    with your search engine, like your financial, medical, and political questions.
    What you search for is your own business, which is why DuckDuckGo search doesn’t
    track you. Ever.</li><li> Decode Privacy Policies — We’ve partnered with Terms
    of Service Didn’t Read to include their scores and labels of website terms of
    service and privacy policies, where available.</li></ul><p>As you search and browse,
    the DuckDuckGo Privacy Browser shows you a Privacy Grade rating when you visit
    a website (A-F). This rating lets you see how protected you are at a glance, dig
    into the details to see who we caught trying to track you, and learn how we enhanced
    the underlying site’s privacy measures. The Privacy Grade is scored automatically
    based on the prevalence of hidden tracker networks, encryption availability, and
    website privacy practices.</p><p>Our app provides standard browsing functionality
    including tabs, bookmarks, and autocomplete. In addition to strong Privacy Protection
    as described above, we also packed in some extra privacy features into the browser
    itself:</p><ul><li> Fire Button — Clear all your tabs and data with one tap.</li><li>
    Application Lock — Secure the app with Touch ID or Face ID.</li></ul><p>Too many
    people believe you simply can’t expect privacy on the Internet. We’re fighting
    to change that, and have made it our mission to set a new standard of trust online.
    Install DuckDuckGo and take back your privacy!</p><p>Antifeatures:</p><ul><li>
    NonFreeNet - Uses DuckDuckGo as the exclusive search engine, for which the</li></ul><p>source
    code is not available.</p>"
