com.jarsilio.android.scrambledeggsif:
  icon: com.jarsilio.android.scrambledeggsif.63.png
  web: ''
  desc: |-
    Scrambled Exif (pronounced <i>egg</i>sif) helps you remove the metadata in your pictures before you share them.

    If you feel like it.

    If you don't want the big Internet companies (or whomever) to know where your pictures were taken don't forget to remove the metadata from them before you share them.

    To remove the metadata from a picture, simply share it like you'd normally do and choose <i>Scrambled Exif</i>. A moment later, the share 'dialog' will reappear. Now just share with the app you intended to share with in the first place.

    Et voilà!

    <b>Required Android Permissions:</b>

    ★ READ_EXTERNAL_STORAGE to read the images other apps share with it.

    <b>Source Code</b>

    ★ This app is open source. You can take a look at the code (and contribute if you feel like it) here:

    https://gitlab.com/juanitobananas/scrambled-exif

    <b>Translations</b>

    If you wish to help to translate this app to your own language, you can do so using transifex:

    https://www.transifex.com/juanitobananas/scrambled-exif/

    <b>Misc Stuff and Facts</b>

    ★ Basically, Exif is used by jpeg, which is the format in which your Android camera saves pictures. If you want to know more about Exif, check the Wikipedia.

    ★ Scrambled Exif also renames the files (this can be disabled).

    ★ Please don't heavily rely on the data being deleted. Scrambled Exif does its job pretty well, but it could fail. Always double-check before you share.

    ★ It doesn't really <i>scramble</i> the Exif data, it deletes it. So the name is probably stupid. But I like it. The icon doesn't depict scrambled eggs either. So the icon is probably stupid. But I like it. And I also happen to be a huge fan of eggs. So this app doesn't only have a stupid name and an equally stupid icon, it is also my (non-stupid) tribute to eggs. Especially <i>huevos fritos</i>. Because I love them.

    ★ Have fun sharing your pics!
  name: Scrambled Exif
  summary: Remove the metadata from your pictures before sharing them
org.thoughtcrime.securesms:
  icon: org.thoughtcrime.securesms.83210.png
  web: https://www.signal.org
  desc: "<p>Privacy is possible. Signal makes it easy.</p><p>Using Signal, you can
    communicate instantly while avoiding SMS fees, create groups so that you can chat
    in real time with all your friends at once, and share media or other files all
    with complete privacy. Signal's servers never have access to any of your communication
    and never store any of your data.</p><p>★ Say Anything. Signal uses an advanced
    end-to-end encryption protocol to keep your conversations private. Every message,
    every call, every time.</p><p>★ Open Source. Signal is Free and Open Source, enabling
    anyone to verify its security by auditing the code. Signal is the only private
    messenger that uses open source peer-reviewed cryptographic protocols to keep
    your messages and calls safe.</p><p>★ Be Yourself - Signal uses your existing
    phone number and address book. There are no separate logins, usernames, passwords,
    or PINs to manage or lose.</p><p>★ Group Chat. Signal allows you to create encrypted
    groups so you can have private conversations with all your friends at once. Not
    only are the messages encrypted, but the Signal server never has access to any
    group metadata such as the membership list, group title, or group icon.</p><p>★
    Fast. The Signal protocol is designed to operate in the most constrained environment
    possible. Using Signal, messages are instantly delivered to friends.</p><p>★ Speak
    Freely - Make crystal-clear phone calls to people who live across town, or across
    the ocean, with no long-distance charges.</p>"
  name: Signal
  summary: Signal Private Messenger
