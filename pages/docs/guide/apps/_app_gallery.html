<div class="gallery" markdown="0">
{% for app in site.data.apps["apps"] %}
  <div class="cell square">
    <a href="{{app.slug}}">
      <img src="{{ app.iconUrl | relative_url }}" />
    </a>
    <strong><a href="{{app.slug}}">{{app.name}}</a></strong>
    <p>{{app.summary}}</p>
  </div>
{% endfor %}
</div>
