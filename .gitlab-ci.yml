image: ruby:latest

cache:
  paths:
  - vendor/
  - tmp/.htmlproofer

before_script:
  - gem install bundler
  - bundle config set deployment true
  - bundle config set --local path vendor
  - bundle install
  - bundle binstubs rake jekyll
  - bin/rake update-releases
  - bin/rake update-apps
  - bin/rake back-to-stock

pages:
  stage: deploy
  script:
  - bin/jekyll build -d public --baseUrl "/calyxos.org"
  artifacts:
    paths:
    - public
  only:
  - dev

test:
  stage: test
  script:
  - bin/jekyll build -d test
  - bin/rake check DIR=./test
  - bin/rake check-external DIR=./test
  artifacts:
    paths:
    - test
